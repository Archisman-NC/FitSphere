<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="calorie-calculator.css" />
</head>
<body>
  <div class="container">
    <h1>Calorie & Macro Calculator</h1>
    <form id="calcForm">
      <label>Age: <input type="number" id="age" required></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Weight (kg): <input type="number" id="weight" required></label>
      <label>Height (cm): <input type="number" id="height" required></label>
      <label>Activity Level:
        <select id="activity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Light</option>
          <option value="1.55">Moderate</option>
          <option value="1.725">Active</option>
          <option value="1.9">Very Active</option>
        </select>
      </label>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="calorie-calculator.js"></script>
</body>
</html>
